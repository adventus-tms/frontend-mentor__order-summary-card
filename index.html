<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order Summary Card</title>
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <!-- Start main -->
  <main>
    <img src="src/images/illustration-hero.svg" alt="illustration">
    <!-- Start div.text -->
    <div class="text">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>

    <!-- Start div.price -->
    <div class="price">
      <img src="src/images/icon-music.svg" alt="icon-music">
      <span>Annual Plan</span>
      <p>$59.99/year</p>
      <a href="#">Change</a>
    </div>

    <!-- Start button -->
    <button>
      <span>Proceed to Payment</span>
    </button>

    <!-- Start div.cancel -->
    <div class="cancel">
      <a href="#">Cancel Order</a>
    </div>
  </main>
  <!-- End main -->

  <!-- Start footer -->
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/adventus-tms" target="_blank">Adventus Totti Mariano Simbolon</a>.
  </footer>
  <!-- End footer -->
</body>

</html>
